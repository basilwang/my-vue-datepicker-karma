<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>hello-vue</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/demo.css">
</head>

<body>
    <div id="app">
        <div class="search-tickets">
            <div class="select-box">
                <citypicker></citypicker>
                <!--  <helloworld></helloworld> -->
                <div class="date">
                    <datepanel title="出发日期" :value="setOutDate" @input="setOutDate=arguments[0]" description="Set out Date" class="set-out-date"></datepanel>
                    <datepanel title="返程日期" v-model="ReturnDate" description="Return Date" class="return-date disabled"></datepanel>

                </div>
                {{setOutDate}}
                {{ReturnDate}}
            </div>
        </div>
    </div>

    <div id="model-test">
        <input v-bind:value="something" v-on:input="something = $event.target.value">
        {{something}}
    </div>
    <script src="/dist/build.js"></script>
</body>

</html>
